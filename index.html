<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Color Palette Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Color Palette Generator</h1>
    </div>
    <div class="controls">
        <label for="numColors">Palette Size:</label>
        <input type="number" id="numColors" min="1" max="20" value="5">
        <button id="generateButton" class="btn">Generate</button>
    </div>
    <div class="controls">
        <input type="color" id="colorPicker" value="#ff0000">
        <button id="addColorButton" class="btn">Add Color</button>
    </div>
    <div id="palette" class="palette"></div>
</div>
<script src="script.js"></script>
</body>
</html>
